name: job_seeker
description: "A new Flutter project."

version: 1.0.0+1

environment:
  sdk: '>=3.3.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.6
  supabase_flutter: ^2.8.4
  provider: 
  get_it:
  fluttertoast:
  file_picker: ^6.1.1
  open_file: ^3.3.2
  url_launcher: ^6.2.5
  flutter_dotenv: 

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  flutter_native_splash: ^2.4.0
  


flutter:

  uses-material-design: true

  assets:
    - .env
    - assets/logo.png


flutter_native_splash:
  color: "#ffffff"              # Background color (use white for transparency effect)
  image: assets/logo.png        # Your transparent PNG path
  android: true
  ios: true
  web: false
  android_12:
    image: assets/logo.png      # Your transparent PNG path
    color: "#ffffff"            # Background color (use white for transparency effect)

